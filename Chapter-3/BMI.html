<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Calculate BMI - Written by Joe Bob</title>
</head>

<body>
<h1>Calculate BMI</h1>
<form action="" id="numberForm" name="numberForm">
	<table>
		<tr>
			<td>Weight</td>
			<td><input type="text" value="0" name="weight" id="weight"/></td>
		</tr>
		<tr>
			<td>Height</td>
			<td><input type="text" value="0" name="height" id="height"/></td>
		</tr>
		<tr>
			<td>BMI</td>
			<td><input type="text" value="0" name="bmi" id="bmi"/></td>
		</tr>
	</table>
	<p><input type="button" value="Calculate" name="calculateButton" id="calculateButton" /></p>		
</form>
<script src="bmi.js"></script>
</body>
</html>
